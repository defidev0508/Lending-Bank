<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Crypto Bunker</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Bank Protocol</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div class="row">
        <div class="col-md-8">
          <div id="vault">
            <div class="panel panel-default panel-space">
              <div class="panel-heading">
                <h3 class="panel-title">Vault</h3>
              </div>
              <div class="panel-body" id="vaultPanel">
                <strong>Total Collateral Locked</strong>: <span class="collateralAmount">0</span><br/>
                <strong>Total Debt Owned</strong>: <span class="debtAmount">0</span><br/>
                <strong>Collateralization Ratio</strong>: <span class="collateralizationRatio">0</span><br/>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div>
            <div class="panel panel-default panel-space">
              <div class="panel-heading">
                <h3 class="panel-title">Actions</h3>
              </div>
              <div class="panel-body" id="vaultActionsPanel">
                <div class="input-group">
                  <input type="text" class="form-control input-deposit" placeholder="0">
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-deposit" type="button">Deposit Collateral</button>
                  </span>
                </div><!-- /input-group -->
                <br/>
                <div class="input-group">
                  <input type="text" class="form-control input-borrow" placeholder="0">
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-borrow" type="button">Borrow</button>
                  </span>
                </div><!-- /input-group -->
                <br/>
                <div class="input-group">
                  <input type="text" class="form-control input-repay" placeholder="0">
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-repay" type="button">Repay Debt</button>
                  </span>
                </div><!-- /input-group -->
                <br/>
                <div class="input-group">
                  <input type="text" class="form-control input-withdraw" placeholder="0">
                  <span class="input-group-btn">
                    <button class="btn btn-default btn-withdraw" type="button">Withdraw Collateral</button>
                  </span>
                </div><!-- /input-group -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
